<!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMZI</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/df1795601b.js" crossorigin="anonymous"></script>
     <style>
        /* Container om afbeelding en tekst te centreren */
        .center-container {
            display: flex;           /* Gebruik Flexbox */
            flex-direction: column; /* Stapel items verticaal */
            align-items: center;    /* Centreer afbeelding en tekst horizontaal */
            justify-content: center; /* Centreer container verticaal */
            height: 100vh;          /* Vul het scherm volledig */
            text-align: center;     /* Zorg dat tekst gecentreerd wordt */
            margin: 0;              /* Verwijder standaard marges */
            background-color: #f9f9f9; /* Optionele achtergrondkleur */
        }

        /* Stijl voor de afbeelding */
        img {
            max-width: 50%;         /* Maximaal 50% van de breedte van de container */
            height: auto;           /* Houdt de oorspronkelijke verhoudingen vast */
        }

        /* Stijl voor de tekst */
        .caption {
            font-size: 1.2em;       /* Grootte van de tekst */
            color: #333;            /* Tekstkleur */
            margin-top: 10px;       /* Ruimte boven de tekst */
        }
    </style>
</head>
<body>
    <div class="center-container">
        <img src="Logo samzi transparant.png" alt="logo">
        <p class="caption">COMING SOON...</p>
    </div>
</body>
</html>
