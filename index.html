<!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMZI</title>
    <meta charset="UTF-8" />
     <i class="fa-solid fa-envelope" style="color: #0d0c0c;"></i> <p></p>
    <style>
        /* Standaardstijl voor het pictogram */
        #top-right-icon {
            position: absolute;   /* Vrij positioneren */
            top: 10px;            /* 10px vanaf de bovenrand */
            right: 10px;          /* 10px vanaf de rechterrand */
            font-size: 52px;      /* Grootte van het pictogram */
            color: #333;          /* Kleur */
            cursor: pointer;      /* Laat het klikbaar lijken */
        }

        /* Hover-effect */
        #top-right-icon:hover {
            color: #007BFF;       /* Kleur verandert bij hover */
        }    <script src="https://kit.fontawesome.com/df1795601b.js" crossorigin="anonymous"></script>
    <style>
        /* Basisstijl voor responsieve afbeelding */
        img {
            max-width: 100%;  /* Zorgt ervoor dat de afbeelding maximaal de breedte van de container is */
            height: auto;     /* Houdt de verhouding van de afbeelding vast */
        }

        /* Centreer tekst en maak iconen responsief */
        p {
            text-align: center;
            font-size: 1.5em; /* Grotere tekst op desktop */
        }

        /* Media query voor kleinere schermen (smartphones) */
        @media (max-width: 600px) {
            p {
                font-size: 1.2em; /* Kleinere tekst op mobiele apparaten */
            }
        }
    </style>
</head>
<body>
    <div align="center">
        <img src="Logo samzi transparant.png" alt="logo">
    </div>
    <p>COMING SOON... <i class="fa-regular fa-hourglass-half fa-spin-pulse"></i></p>
</body>
</html>
